spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/userdb
    username: root
    password: root1234
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
      properties:
        dialect: org.hibernate.dialect.MySQL8Dialect
  doc:
    swagger-ui:
      path: /swagger-ui

server:
  port: 8081
